{% extends "ProyectoFinalApp/base.html" %}

{% load static %}

{% block content %}

    {% for nosotros in nosotros %}


    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{nosotros.imagen.url}}" alt="" style="width: 54.1%; height: 85%">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower" style="color:greenyellow">{{nosotros.titulo}}</span>
                <span class="section-heading-upper">       </span>
                <span class="section-heading-upper">       </span>
                <span class="section-heading-upper">{{nosotros.contenido}}</span>
              </h2>
             
            </div>
          </div>
        </div>
      </section>

    {% endfor %}

{% endblock %}
